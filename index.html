<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓球得点表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHRhYmxlJTIwdGVubmlzfGVufDB8fDB8fHww" >
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            卓球得点表
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> 対 <span id="p2Display">0</span></h1>
    
                            <p class="subtitle">
                                下のボタンを押して得点を管理しよう
                            </p>
    
                            <label for="" class="label is-large is-inline">何点先取？</label>
                            <div class="select is-rounded">
                                <select name="" id="winningScore">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                              </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 プレイヤー１</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+1 プレイヤー２</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">リセット</button>
    
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <script src="hello.js"></script>
</body>
</html>
